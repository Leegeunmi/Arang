    <div id="input_wrap">
      <div class="title">
        <h1>ARTIST JOIN</h1>
      </div>
      <form>
        <table class="table_a">
          <tr>
            <td>
              <input type="text" class="small" placeholder="이메일(아이디)"> @
              <select class="box">
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="kakao.com">kakao.com</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" class="big" placeholder="비밀번호">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="이름(한글)">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="이름(영문)">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="주민등록번호">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="전화번호">
            </td>
          </tr>
          <tr>
            <td>
              <div class="check_wrap">
                <span class="check_title">장르(중복선택가능)</span>
                <span>조각가(Sculptor)<input class="check_btn" type="checkbox" name="sculptor" value="sculptor"></span>
                <span>회화가(Painter)<input class="check_btn" type="checkbox" name="painter" value="painter"></span>
                <span>동양화가(OrientalPainter)<input class="check_btn" type="checkbox" name="orientalPainter" value="orientalPainter"></span>
                <span>소묘화가(DrawingArtist)<input class="check_btn" type="checkbox" name="drawingArtist" value="drawingArtist"></span>
                <span>일러스트레이터(Illustrator)<input class="check_btn" type="checkbox" name="illustrator" value="illustrator"></span>
                <span>디지털아티스트(DigtalArtist)<input class="check_btn" type="checkbox" name="digtalArtist" value="digtalArtist"></span>
                <span>포토그래퍼(Photographer)<input class="check_btn" type="checkbox" name="photographer" value="photographer"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="경력">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="big" placeholder="경력">
            </td>

          <tr>

          </tr>

                <input type="file" class="big" placeholder="이미지등록">
              </div>
            </td>
          </tr>

        <div class="button-group">
          <button class="gbtn normal">회원가입</button>
          <button class="gbtn normal">취소</button>
