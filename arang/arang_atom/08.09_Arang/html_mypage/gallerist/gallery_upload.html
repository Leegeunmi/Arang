      <h3>GALLERY PAGE</h3>
      <div class="sub-txt">
        아래 양식을 채워 갤러리 페이지를 만드세요!
      </div>

    <!-- 갤러리상세페이지 -->
    <div id="artist">
      <div id="artist_detail">
        <div class="container">
          <div class="detail_wrapper d-flex">
            <div class="side_block">
              <div class="artist_info">
                <div class="input_box_left">
                  <input type="text" placeholder="갤러리이름(한글)">
                  <input type="text" placeholder="갤러리이름(영문)">
                  <input type="text" placeholder="설립년도 ex)2002">
                  <div class="artist_avatar">
                    <input type="file" id="input-file">
                    <!-- <img src="../../resources/img/gallerys/2.jpg" alt="2"> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="content_block">
              <div class="review">
                <!-- <h2>ARARIO GALLERY</h2> -->
                <p><textarea class="textarea_box" placeholder="갤러리 소개" cols="43" rows="7"></textarea></p>
                <p><br></p>
                <p>
                <div class="upload_box">
                  <input type="file" id="input-file">
                </div>
                <div class="board_btn_wrap">
                  <button class="board_btn service" type="button">이미지 추가</button>
                  <button class="board_btn service" type="button">이미지 삭제</button>
                </div>
                </p>
              </div>
              <h4 class="sub_title">Gallery Infomation</h4>
              <div class="product">
                <div class="artwork_simul">
                  <div class="artwork_wrapper">
                    <div class="artwork_info_wrap">
                      <div class="artwork_info">
                        <div class="info">
                          <div class="info_block">
                            <div class="first">주소(Address)</div>
                            <div class="last">
                              <input type="text" placeholder="주소">
                            </div>
                          </div>
                          <div class="info_block small">
                            <div class="first">전시면적(Area)</div>
                            <div class="last">
                              <input type="text" placeholder=""> ㎡
                            </div>
                          </div>
                          <div class="info_block">
                            <div class="first">운영시간(Hours)</div>
                            <div class="last">
                              <input type="text" placeholder="ex) 오전 11시 ~ 오후 6시 (월요일 휴관)">
                            </div>
                          </div>
                          <div class="info_block">
                            <div class="first">이메일(Email)</div>
                            <input type="text" placeholder="이메일">
                          </div>
                          <div class="info_block">
                            <div class="first">전화번호(Phone)</div>
                            <input type="text" placeholder="전화번호">
                          </div>
                          <div class="info_block last">
                            <div class="first">사업자등록 이름<br>(Business registration name)</div>
                            <input type="text" placeholder="사업자등록 이름">
                          </div>
                          <div class="info_block last">
                            <div class="first">사업자등록 번호<br>(Business registration number)</div>
                            <input type="text" placeholder="사업자등록 번호">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

                <!-- <h3>추천작가</h3> -->
