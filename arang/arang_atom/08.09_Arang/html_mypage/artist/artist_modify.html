                <p><textarea class="textarea_box">"윤라희 작가는 서울에서 활동하는 디자이너이자 아티스트이다. 금속, 섬유, 도자, 목공을 아우르는 넓은 영역의 공예를 전공한 뒤, 2017년에 스튜디오를 열어 본격적인 작품 활동을 시작하였다. 그녀는 특유의 섬세함으로 작품에 고유한 성격을 부여한다. 재료, 날 것 그대로의 본질에 우연적 효과를 불어 넣어 불규칙하면서 솔직한 방식으로 결과를 드러낸다. 주 소재로 몰두하고 있는 ‘아크릴’이라는 소재를 다루는 시간속에서 작가는 소재의 역사, 특정 이미지로 인식되어진 명사의 아크릴’은 잊어버린 상태이다. ‘진하게 스며들게 하다’, ‘미묘하게 굴절시키다’, ‘단순하게 중첩하다.’ 등처럼 재료를 다루면서 느껴지는 형용사와 행동되는 동사의 조합에 집중하고, 그 안에 담긴 은유와 이미지를 자신만의 방식으로 해석하는 작업을 선보이고 있다. 윤라희 작가의 모든 작업은 작가의 손으로부터 한국의 소규모 공방 및 특별한 엔지니어들과의 긴밀한 협업을 거쳐, 심도 깊은 아름다움을 지닌 오브제로 완성되고 있다. 다양한 분야의 경계를 넘나드는 작품은 전시 뿐만 아니라 국내외 기업, 스튜디오들의 다채로운 협업을 이어가고 있다."
