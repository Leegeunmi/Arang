<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="wrap">
    <div class="title">
      <h1>회원가입</h1>
    </div>
    <form>
      <table class="table_a">
        <tr>
          <td>
            사용자 아이디
          </td>
          <td>
            <input type="text" class="middle" placeholder="8~12자까지">
            <button class="gbtn transparent">중복확인</button>
          </td>
        </tr>
        <tr>
          <td>
            비밀번호
          </td>
          <td>
            <input type="password" class="middle" placeholder="10~14자 / 문자+숫자+특수문자 조합">
          </td>
        </tr>
        <tr>
          <td>
            한글성명
          </td>
          <td>
            <input type="text" class="middle">
          </td>
        </tr>
        <tr>
          <td>
            영문성명
          </td>
          <td>
            <input type="text" class="middle">
          </td>
        </tr>
        <tr>
          <td>
            주소
          </td>
          <td>
            <input type="text" class="big">
            <button class="gbtn transparent">검색</button>
          </td>
        </tr>
        <tr>
          <td>
            상세주소
          </td>
          <td>
            <input type="text" class="big" placeholder="예)1동 1002호(00동,000아파트) *단독주택의 경우 건물번호 입력)">
          </td>
        </tr>
        <tr>
          <td>
            이메일
          </td>
          <td>
            <input type="text" class="small"><i>&commat;</i><input type="text" class="small">
          </td>
        </tr>
        <tr>
          <td>
            전화번호
          </td>
          <td>
            <input type="text" class="tiny"><i>-</i><input type="text" class="tiny"><i>-</i><input type="text" class="tiny">
          </td>
        </tr>
        <tr>
          <td>
            휴대폰 번호
          </td>
          <td>
            <input type="text" class="tiny"><i>-</i><input type="text" class="tiny"><i>-</i><input type="text" class="tiny">
            <button class="gbtn transparent">본인확인</button>
            <input type="checkbox" id="ck" name="ck">
            <label for="ck"></label>
            <div class="txt">확인 완료 여부</div>
          </td>
        </tr>
      </table>
      <div class="button-group">
        <button class="gbtn normal gray">취소</button>
        <button class="gbtn normal">회원가입</button>
      </div>
    </form>
  </div>
</body>

</html>
