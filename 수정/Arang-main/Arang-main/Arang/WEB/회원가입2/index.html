<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Arang회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form class="join" action="index.html" method="post">
      <h2>Arang회원으로 가입하기</h2>
      이름<br>
      <input type="text" name="userName">
      <br>이메일<br>
      <input type="text" name="Email">
      <br>비밀번호<br>
      <input type="password" name="passwd">
      <br>비밀번호 확인<br>
      <input type="password" name="passwdCheck">
      <br>관심분야<br>
      <input type="checkbox" name="check" value="sculpture">조각
      <input type="checkbox" name="check" value="conversation">회화
      <input type="checkbox" name="check" value="orientalPainting">동양화
      <input type="checkbox" name="check" value="drawing">소묘화
      <input type="checkbox" name="check" value="photo">사진
      <input type="checkbox" name="check" value="illustration">일러스트
      <input type="checkbox" name="check" value="digitalArt">디지털아트
      <br>
      전체동의<br>
      <input type="checkbox" name="check" value="이용약관">
      <input type="submit" value="회원가입">
      <input type="submit" value="취소">
    </form>
  </body>
</html>
